<h3 class="page-header">
    <b>New User Group</b>
</h3>
<form name="UserGroupCreateForm" ng-submit="userGroupCreate.Submit()" novalidate>
    <div class="row">
        <div class="form-group col-sm-6">
            <label for="UserGroupIDInput">User Group ID</label>
            <input id="UserGroupIDInput" ordercloud-auto-id type="text" pattern="([A-Za-z0-9\-\_]+)" pattern-err-type="ID_Name" class="form-control" ng-model="userGroupCreate.userGroup.ID"/>
        </div>
        <div class="col-sm-6 form-group">
            <label for="UserGroupNameInput">User Group Name</label>
            <input id="UserGroupNameInput" type="text" class="form-control" ng-model="userGroupCreate.userGroup.Name" required="true"/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 form-group">
            <label for="UserGroupDescriptionInput">Description</label>
            <textarea id="UserGroupDescriptionInput" type="text" class="form-control" ng-model="userGroupCreate.userGroup.Description"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-6">
            <label for="UserGroupReportingGroupInput">
            <input id="UserGroupReportingGroupInput" type="checkbox" ng-model="userGroupCreate.userGroup.IsReportingGroup" />
            Reporting Group</label>
        </div>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary" ng-disabled="UserGroupCreateForm.$invalid">Save</button>
        <button type="button" class="btn btn-default" ui-sref="^">Cancel</button>
    </div>
</form>
