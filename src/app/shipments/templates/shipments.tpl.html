<article id="COMPONENT_Shipments" ui-view class="container-fluid">
    <h3 class="page-header">
        Shipments
    </h3>
    <ordercloud-search servicename="Shipments" controlleras="shipments"></ordercloud-search>
    <div class="well well-lg text-center" ng-if="!shipments.list.Items.length">
        <b ng-if="!shipments.searching()">The selected buyer does not have any shipments.</b>
        <b ng-if="shipments.searching()"><i class="fa fa-search"></i> No shipments match your search.</b>
    </div>
    <section class="table-fixed-header" ng-if="shipments.list.Items.length">
        <div class="table-header-bg"></div>
        <div class="table-container" ordercloud-infinite-scroll servicename="Shipments" controlleras="shipments">
            <table class="table table-hover">
                <colgroup>
                    <col class="action-column"/>
                </colgroup>
                <thead>
                <tr>
                    <th>
                    </th>
                    <th>
                        <div>ID</div>
                    </th>
                    <th>
                        <div>Date Shipped</div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="shipment in shipments.list.Items track by $index">
                    <td>
                        <div class="btn-group btn-block" uib-dropdown dropdown-append-to-body>
                            <button type="button" class="btn btn-default btn-block" uib-dropdown-toggle><i class="fa fa-cog"></i> <span class="caret"></span></button>
                            <ul uib-dropdown-menu role="menu">
                                <li role="menuitem"><a ui-sref=".edit({shipmentid:shipment.ID})">Edit Shipment</a></li>
                            </ul>
                        </div>
                    </td>
                    <td>{{shipment.ID}}</td>
                    <td>{{shipment.DateShipped | date}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
    <button type="button" class="btn btn-success" ui-sref=".create"><i class="fa fa-plus-circle"></i> Create New</button>
</article>
