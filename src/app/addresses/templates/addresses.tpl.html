<article id="COMPONENT_Addresses" ui-view class="container-fluid">
    <h3 class="page-header">
        Addresses
    </h3>
    <ordercloud-search servicename="Addresses" controlleras="addresses"></ordercloud-search>
    <div class="well well-lg text-center" ng-if="!addresses.list.Items.length">
        <b ng-if="!addresses.searching()">The selected buyer does not have any addresses.</b>
        <b ng-if="addresses.searching()"><i class="fa fa-search"></i> No addresses match your search.</b>
    </div>
    <section class="table-fixed-header" ng-if="addresses.list.Items.length">
        <div class="table-header-bg"></div>
        <div class="table-container" ordercloud-infinite-scroll servicename="Addresses" controlleras="addresses">
            <table class="table table-hover">
                <colgroup>
                    <col class="action-column"/>
                </colgroup>
                <thead>
                <tr>
                    <th>
                    </th>
                    <th>
                        <div>ID</div>
                    </th>
                    <th>
                        <div>Name</div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="address in addresses.list.Items track by $index">
                    <td>
                        <div class="btn-group btn-block" uib-dropdown dropdown-append-to-body>
                            <button type="button" class="btn btn-default btn-block" uib-dropdown-toggle><i class="fa fa-cog"></i> <span class="caret"></span></button>
                            <ul uib-dropdown-menu role="menu">
                                <li role="menuitem"><a ui-sref=".edit({addressid: address.ID})">Edit Address</a></li>
                                <li role="menuitem"><a ui-sref=".assign({addressid: address.ID})">Party Assignments</a></li>
                            </ul>
                        </div>
                    </td>
                    <td>{{address.ID}}</td>
                    <td>{{address.AddressName}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
    <button type="button" class="btn btn-success" ui-sref=".create"><i class="fa fa-plus-circle"></i> Create New</button>
</article>
